<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <title>Ankole Reservation</title>
</head>
<body>
  <div class="container">
    <div class="left">
      <h1>Karibu</h1>
      <h2>Reservation</h2>
    </div>
    
    <div class="right">
  <form>
    <div>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your first name">
    </div>
    <div>
      <label for="location">Location</label>
      <input type="text" id="location" name="location">
    </div>
    <div>
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="e.g info@gmail.com">
    </div>
    <div>
      <label for="phone">Tel/Cell</label>
      <input type="tel" id="phone" name="phone" placeholder="e.g 0700 000 000">
    </div>
    <div>
      <label for="guests">Number of Guests</label>
      <input type="number" id="guests" name="guests" placeholder="maximum of 8 guests only" max="8">
    </div>
    <div>
      <label for="date">Date</label>
      <input type="date" id="date" name="date">
    </div>
    <div>
      <label for="time">Time</label>
      <select id="time" name="time">
        <option value="">--select--</option>
        <option>12:00 PM</option>
        <option>1:00 PM</option>
        <option>2:00 PM</option>
        <option>6:00 PM</option>
        <option>7:00 PM</option>
        <option>8:00 PM</option>
      </select>
    </div>
    <button type="submit">Submit</button>
  </form>
</div>

  </nav>
</body>
